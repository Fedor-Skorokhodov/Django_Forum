<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout-page' %}">Log out</a>
        {% else %}
        <a href="{% url 'login-page' %}">Log in</a>
        <a href="{% url 'register-page' %}">Register</a>
        {% endif %}
    </div>

    {% block content %}

    {% endblock %}

</body>
</html>
